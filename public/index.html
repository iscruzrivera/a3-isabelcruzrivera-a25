<!doctype html>
<html lang="en">

<head>
  <title>CS4241 Assignment 2</title>
  <meta charset="utf-8">
  <meta name="description" content="Site with a simple to-do list, allowing for adding, modifying, and deleting tasks.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/output.css">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body class="bg-gray-100 font-sans min-h-screen p-6">

  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-6">My To-Do List</h1>

    <!-- Login -->
    <div id="login" class="bg-white p-6 rounded shadow-md">
      <h2 class="text-xl font-semibold mb-4">Login</h2>
      <form id="login-form" class="flex flex-col gap-4">
        <input type="text" id="username" placeholder="Username"
          class="border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-sky-500">
        <input type="password" id="password" placeholder="Password"
          class="border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-sky-500">
        <button id="login-button" class="bg-sky-700 hover:bg-sky-900 text-white font-semibold py-2 px-4 rounded">
          Login
        </button>
      </form>
    </div>

    <!-- App -->
    <div id="app" class="mt-6 bg-white p-6 rounded shadow-md" style="display:none;">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Your Tasks</h2>
        <button id="logout-button" class="bg-red-900 hover:bg-red-950 text-white font-semibold py-1 px-3 rounded">
          Log Out
        </button>
      </div>

      <!-- Add Task Form -->
      <form class="flex flex-col sm:flex-row gap-3 mb-6">
        <input type="text" id="task" placeholder="Task description"
          class="flex-1 border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-sky-500">
        <label class="items-center" for="priority">Priority:</label>
        <select id="priority"
          class="border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-sky-500">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <button id="task-button" class="bg-green-700 hover:bg-green-900 text-white font-semibold py-2 px-4 rounded">
          Add Task
        </button>
      </form>

      <!-- Tasks Table -->
      <div class="overflow-x-auto">
        <table id="results" class="min-w-full bg-white border border-gray-200 rounded shadow-sm">
          <thead class="bg-sky-500 text-white">
            <tr>
              <th class="px-4 py-2 text-center">Task</th>
              <th class="px-4 py-2 text-center">Priority</th>
              <th class="px-4 py-2 text-center">Created</th>
              <th class="px-4 py-2 text-center">Deadline</th>
              <th class="px-4 py-2 text-center">Delete</th>
              <th class="px-4 py-2 text-center">Modify</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200 text-xl"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modify" class="fixed inset-0 bg-black/25 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded shadow-lg w-full max-w-md relative">
      <span class="close absolute top-2 right-3 cursor-pointer text-gray-500 hover:text-gray-900 text-xl">&times;</span>
      <h2 class="text-xl font-semibold mb-4">Edit Task</h2>
      <input type="text" id="editTask" placeholder="Task Description"
        class="w-full border border-gray-300 p-2 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-sky-500">
      <select id="editPriority"
        class="w-full border border-gray-300 p-2 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-sky-500">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <button id="save" class="bg-sky-500 hover:bg-sky-700 text-white font-semibold py-2 px-4 rounded w-full">
        Save
      </button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
